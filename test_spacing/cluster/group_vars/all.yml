# ==========================================
# deployment environment name
# ==========================================
env: production


# ==========================================
# system timezone
# ==========================================
timezone: "Asia/Taipei" # <=== [Override]


# ==========================================
# ntp configuration
# ==========================================
ntp:
  # enable ntp service
  enabled: true
  # ntp server list
  servers:
    # ntp server entry
    - item: "time.google.com|pool.ntp.org"


# ==========================================
# dns configuration
# ==========================================
dns:
  # dns search domains
  search_domains:
    # search domain entry
    - item: "corp.example.com|svc.cluster.local"
  # dns nameserver entry
  nameservers:
    # nameserver entry
    - item: "8.8.8.8|1.1.1.1"


region: tw # <=== [Override]
